<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserva</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Reserva</h1>
    <form id="reservationForm">
        <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" required>
        </div>
        <div class="form-group">
            <label for="date">Fecha:</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <button type="submit" class="btn btn-primary">Reservar</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function() {
        $('#reservationForm').submit(function(event) {
            event.preventDefault();
            const name = $('#name').val();
            const email = $('#email').val();
            const date = $('#date').val();
            
            // Envía la reserva por correo electrónico al cliente y al usuario
            enviarCorreo(email, 'Cliente', name, email, date);
            enviarCorreo('tu_correo@ejemplo.com', 'Usuario', name, email, date);
            
            // Limpia el formulario después de enviar la reserva
            $('#name').val('');
            $('#email').val('');
            $('#date').val('');
        });

        function enviarCorreo(destinatario, tipo, nombre, email, fecha) {
            // Aquí deberías enviar los datos del formulario por correo electrónico
            // Puedes utilizar servicios como EmailJS o un backend para enviar el correo

            // Ejemplo de uso de EmailJS (necesitas registrarte en https://www.emailjs.com/ y obtener tu user ID y template ID)
            
            emailjs.send(" service_ekuzxm6 " , " template_tnslnn5 ", {
                to_email: destinatario,
                tipo: tipo,
                nombre: nombre,
                email: email,
                fecha: fecha
            }).then(function(response) {
                console.log('Email enviado con éxito!', response.status, response.text);
            }, function(error) {
                console.log('Error al enviar el email:', error);
            });
            
        }
    });
</script>
</body>
</html>
